<div class="w3-container" style="padding:90px 16px">
    <h3 class="w3-center">LAPTOPS</h3>
    <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
        <div *ngFor="let laptop of laptops">

            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-card">
                    <div class="w3-container">
                        <h3>{{laptop.name}}</h3>
                        <h4><i class="fa fa-inr"></i>{{laptop.price}}</h4>
                        <p><button class="w3-button w3-black w3-block">
                                Buy</button>
                        </p>
                        <p>
                            <button (click)="addLaptopToCart(laptop)" class="w3-button w3-black w3-block">
                                Add To Cart</button>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
