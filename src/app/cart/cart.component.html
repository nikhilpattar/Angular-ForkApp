<div class="w3-container w3-light-grey w3-padding-64">
    <div class="w3-row-padding">
        <div class="w3-col m6">
            <h3>Items From Your Cart</h3>
        </div>
        <div class="w3-col m6">
            <p class="w3-wide">Books</p>
            <div class="w3-grey">
                <div class="w3-container w3-dark-grey w3-center" style="width:90%">90%</div>
            </div>
            <p class="w3-wide">Mobiles</p>
            <div class="w3-grey">
                <div class="w3-container w3-dark-grey w3-center" style="width:85%">85%</div>
            </div>
            <p class="w3-wide">Laptops</p>
            <div class="w3-grey">
                <div class="w3-container w3-dark-grey w3-center" style="width:75%">75%</div>
            </div>
        </div>
    </div>
</div>

<div class="w3-container" style="padding:90px 16px">
    <h3 class="w3-center">CART</h3>
    <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
        <div *ngFor="let item of items">

            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-card">
                    <!-- <img src="laptop.lImage" alt="laptop.lName" style="width:100%" /> -->
                    <div class="w3-dropdown-hover">
                        <img src="img_snowtops.jpg" alt="Norway" style="width:20%">
                        <div class="w3-dropdown-content" style="width:300px">
                            <img src="img_snowtops.jpg" alt="Norway" style="width:100%">
                        </div>
                    </div>
                    <div class="w3-container">
                        <h3>{{item.Name}}</h3>
                        <h4><i class="fa fa-inr"></i>{{item.Price}}</h4>
                        <p>
                            <button class="w3-button w3-black w3-block">
                                Remove From Cart</button>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
